<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input type="text" id="pin-Number" class="form-control" >
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="input-pin">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="7" onclick="VAL(7)" class="button">7</div>
                              <div id="8" onclick="VAL(8)" class="button">8</div>
                              <div id="9" onclick="VAL(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="4" onclick="VAL(4)" class="button">4</div>
                              <div id="5" onclick="VAL(5)" class="button">5</div>
                              <div id="6" onclick="VAL(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="1" onclick="VAL(1)" class="button">1</div>
                              <div id="2" onclick="VAL(2)" class="button">2</div>
                              <div id="3" onclick="VAL(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="back" class="button"><</div>
                                <div id="0" onclick="VAL(7)" class="button">0</div>
                                <div id="Cancle" class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit-id" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section" id="notify-area">
            <p id="pin-not-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-is-match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</body>
<Script>
    document.getElementById('pin-not-match').style.display = "none";
    document.getElementById('pin-is-match').style.display = "none";

    document.getElementById('generate-pin').addEventListener("click",function(){
        var val = Math.floor(1000 + Math.random() * 9000);
        document.getElementById('pin-Number').value  = val;   
    })

    var setPin = "";
    function VAL(id) {
        setPin = setPin + document.getElementById(id).innerText
        document.getElementById('input-pin').value = setPin; 
    }

    document.getElementById('Cancle').addEventListener("click",function(){
        document.getElementById('input-pin').value = "";
        setPin = "";
    })

    document.getElementById('back').addEventListener("click",function(){
        var ar = setPin.split(''); // empty string separator
        console.log( ar ); 
        ar.pop();
        setPin =ar.join('');
        document.getElementById('input-pin').value = setPin;
    })

    document.getElementById('submit-id').addEventListener("click",function(){
        if(document.getElementById('input-pin').value == document.getElementById('pin-Number').value )
        {
            document.getElementById('pin-is-match').style.display = "block";
            document.getElementById('pin-not-match').style.display = "none";
            document.getElementById('input-pin').value = "";
            setPin = "";
        }
        else
        {
            document.getElementById('pin-not-match').style.display = "block";       
            document.getElementById('pin-is-match').style.display = "none";
            document.getElementById('input-pin').value = "";
            setPin = "";
        }
        
      
    })
</Script>
</html>
